
<div class="loginCard">
    <div class="row signInCard">
        <div class="col s12">
            <div class="card blue-grey lighten-4">
                <div class="card-content black-text">
                    <span class="card-title">Signup</span>
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="name" type="text" class="validate" autocomplete="new-name" ng-model="name">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="email" type="text" class="validate" autocomplete="new-email" ng-model="email1">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="password" type="password" class="validate" autocomplete="new-password" ng-model="pass1">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="password" type="password" class="validate" autocomplete="new-password" ng-model="pass2">
                            <label for="password">Re-enter Password</label>
                        </div>
                    </div>
                </div>
                <div class="card-action buttonbox">
                    <a ui-sref="login" class="waves-effect waves-light btn orange lighten-1" ng-click="Signup(name, email1, pass1,pass2)">Sign Up</a>
                    <a ui-sref="login" class="waves-effect waves-light btn orange lighten-1" ng-click="">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
