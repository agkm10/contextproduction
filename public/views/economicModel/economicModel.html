<div class="card blue-grey lighten-4">
  <div class="row">
    <div class="col s2 l2 m2 offset-s1 offset-m1 offset-l1">
      <input type="number" ng-model="investment">Workover Cost/Investment ($)</input>
    </div>
    <div class="col s2 l2 m2 offset-s1 offset-m1 offset-l1">
      <input type="number" ng-model="oilPrice">Oil Price ($/bbl)</input>
    </div>
    <div class="col s2 l2 m2 offset-s1 offset-m1 offset-l1">
      <input type="number" ng-model="nRI">NRI (fraction)</input>
    </div>
  </div>
  <div class="row">
    <div class="col s2 l2 m2 offset-s1 offset-m1 offset-l1">
      <input type="number" ng-model="sevTax">Sev and Ad Velorem (fraction)</input>
    </div>
    <div class="col s2 l2 m2 offset-s1 offset-m1 offset-l1">
      <input type="number" ng-model="opCost">Operating Cost ($/mo)</input>
    </div>
    <div class="col s2 l2 m2 offset-s1 offset-m1 offset-l1">
      <input type="number" ng-model="nPV">NPV (fraction)</input>
    </div>
  </div>
  <div class="row" >
    <div class="center-align">
        <a class="waves-effect waves-light  btn orange lighten-1" ng-click="getEconomicModel(investment, oilPrice, nRI, sevTax, opCost, nPV)">Calculate</a>
    </div>
  </div>
  <div class="row" >
    <div class="center-align">

    </div>
  </div>
</div>
